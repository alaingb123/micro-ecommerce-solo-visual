<div class="bg-gray-100 p-4 rounded-md mb-4">
  <h2 class="text-lg font-bold mb-2">Filtrar Solicitudes</h2>
  <form method="GET" action="{% url 'purchases:solicitud_list' %}">
      {% if request.user.usuario.rol.nombre == 'admin' %}
    <div class="flex items-center mb-2">
      <label for="usuario" class="mr-2">Usuario:</label>
      <input type="text" id="usuario" name="usuario" class="border border-gray-300 rounded-md px-2 py-1 flex-1">
    </div>
      {% endif %}
    <div class="flex items-center mb-2">
      <label for="estado" class="mr-2">Estado:</label>
      <select id="estado" name="estado" class="border border-gray-300 rounded-md px-2 py-1 flex-1">
        <option value="">Todos</option>
        <option value="pending">En espera</option>
        <option value="accepted">Aceptada</option>
        <option value="canceled">Cancelada</option>
      </select>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-gray-900 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Filtrar</button>
    </div>
  </form>
</div>
