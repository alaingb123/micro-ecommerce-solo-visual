{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: white; margin-top: 3%;">
  <div style="background-color: white; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 40px; width: 100%; max-width: 500px;">
    <h1 style="font-size: 28px; font-weight: bold; color: #007bff; margin-bottom: 24px;">Editar Perfil</h1>
    <form method="post" style="display: flex; flex-direction: column; gap: 24px;">
      {% csrf_token %}

      <div style="display: flex; flex-direction: column; gap: 16px;">
        {{ form.as_p }}
      </div>

      <div style="display: flex; justify-content: flex-end;">
        <button type="submit" style="font-size: 16px; font-weight: bold; color: white; background-color: #ff7f50; border: none; border-radius: 4px; padding: 12px 24px; cursor: pointer; transition: background-color 0.3s ease;">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
