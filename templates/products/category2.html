

<style>
.category-img-box {
    width: 90px; /* Ajusta según tus necesidades */
    height: 70px; /* Ajusta según tus necesidades */
    background-size: cover; /* Para que la imagen cubra todo el contenedor */
    background-position: center; /* Centra la imagen */
    overflow: hidden; /* Oculta cualquier contenido que sobresalga */
}

</style>

<div class="category">

    <div class="container">

        <div class="category-item-container has-scrollbar">

            {% for cate in category %}
                {% if cate.has_products  %}
                    <div class="category-item">


                        <div class="category-img-box" style="{% if cate.image %} background-image: url('{{ cate.image.url }}'); {% endif %}">
                            <a href="{% url 'products:list' %}?category={{ cate.pk }}">
                                <!-- Contenido adicional si es necesario -->

                            </a>
                        </div>


                        <div class="category-content-box">

                            <div class="category-content-flex">
                                <h3 class="category-item-title">{{ cate }}</h3>


                                    <p class="category-item-amount">{{ cate.product_count }}</p>

                            </div>

                            <a href="{% url 'products:list' %}?category={{ cate.pk }}" class="category-btn">Mostrar</a>

                        </div>

                    </div>
                {% endif %}
            {% endfor %}

        </div>

    </div>

</div>
