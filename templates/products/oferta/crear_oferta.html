{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Crear Oferta</h4>
                </div>
                <div class="card-body">
                    <p>Precio Actual del Producto: ${{ product.price }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="precio_nuevo" class="form-label">Precio Nuevo</label>
                            <input  required type="number" step="0.01" class="form-control" id="precio_nuevo" name="precio_nuevo" required>
                        </div>
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label">Fecha de Finalizaci√≥n</label>
                            <input type="date" class="form-control" id="end_date" name="end_date">
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Oferta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
